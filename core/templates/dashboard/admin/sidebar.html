{% load static %}

<form method="post" action="{% url 'accounts:logout' %}">
    {% csrf_token %}
    <div class="user-area bg py-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="sidebar">
                        <div class="sidebar-top">
                            <div class="sidebar-profile-img">

                                <img src="{{request.user.user_profile.image.url}}" alt>
                                <button type="button" class="profile-img-btn"><i class="far fa-camera"></i></button>
                                <input type="file" class="profile-img-file">
                            </div>
                            <h5>{{request.user.user_profile.get_fullname}}</h5>
                            <p><a href="https://theme-script.ir/cdn-cgi/l/email-protection" class="__cf_email__"
                                    data-cfemail="3958574d565750795c41585449555c175a5654">{{request.user.email}}</a></p>
                        </div>

                        <ul class="sidebar-list">
                            <li><a class="{% if request.resolver_match.view_name == 'dashboard:admin:home' %} active {% endif %}"
                                    href="{% url 'dashboard:admin:home' %}"><i class="far fa-gauge-high"></i>
                                    داشبورد</a></li>

                            <li><a class="{% if request.resolver_match.view_name == 'dashboard:admin:profile-edit' %} active {% endif %}"
                                    href="{% url 'dashboard:admin:profile-edit' %}"><i class="far fa-user"></i> ویرایش
                                    اطلاعات من</a></li>

                            <li><a class="{% if request.resolver_match.view_name == 'dashboard:admin:product-list' %} active {% endif %}"
                                    href="{% url 'dashboard:admin:product-list' %}"><i
                                        class="far fa-layer-group"></i>مدیریت محصولات</a></li>

                            <li><a class="{% if request.resolver_match.view_name == 'dashboard:admin:order-list' %} active {% endif %}"
                                    href="{% url 'dashboard:admin:order-list' %}"><i class="far fa-shopping-bag"></i>
                                    همه سفارش‌ها <span class="badge badge-danger">02</span></a></li>

                            <li><a href="vendor-notification.html"><i class="far fa-bell"></i> اعلان <span
                                        class="badge badge-danger">02</span></a></li>

                            <li><a class="{% if request.resolver_match.view_name == 'dashboard:admin:security-edit' %} active {% endif %}"
                                    href="{% url 'dashboard:admin:security-edit' %}"><i class="fa-solid fa-key"></i>
                                    تغییر رمز عبور</a></li>

                            <button type="submit" class="btn btn-link text-success p-0"
                                style="text-decoration: none;color: #4ade80;transition: all 0.3s ease;transform: translateX(0);"
                                onmouseover="this.style.transform='translateX(-10px)';
                                " onmouseout="this.style.transform='translateX(0)';">
                                <i class="far fa-sign-out"></i> خروج
                            </button>
                        </ul>
                    </div>
                </div>
</form>
