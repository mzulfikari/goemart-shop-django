{% extends "dashboard/admin/base.html" %}
{% load static %}
{% block header %}
<div class="site-breadcrumb">
    <div class="site-breadcrumb-bg" style="background: url({% static 'img/breadcrumb/01.jpg' %})"></div>
    <div class="container">
        <div class="site-breadcrumb-wrap">
            <h4 class="breadcrumb-title">داشبورد مدیر</h4>
            <ul class="breadcrumb-menu">
                <li><a href="{% url 'website:index' %}"><i class="far fa-home"></i> صفحه اصلی</a></li>
                <li class="active"> ویرایش اطلاعات من</li>
            </ul>
        </div>
    </div>
</div>

{% endblock %}

{% block content %}

<div class="col-lg-9">
    <div class="user-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <div class="user-card">
                    <h4 class="user-card-title">اطلاعات نمایه</h4>
                    <div class="user-form">
                        <form action="." method="post">
                            {% csrf_token %}

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>نام</label>
                                        {{form.first_name}}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>نام خانوادگی</label>
                                        {{form.last_name}}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>ایمیل</label>
                                        <input type="text" class="form-control" value="{{request.user.email}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>تلفن</label>
                                        {{form.phone_number}}
                                    </div>
                                </div>
                            </div>
                        </div>
                <button type="submit" class="theme-btn"><span class="far fa-user"></span>
                                ذخیره تغییرات
                            </button>
                        </form>
                    </div>
                </div>
            </div>
{% endblock content %}
