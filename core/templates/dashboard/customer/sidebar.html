{% load static %}

<div class="user-area bg py-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="sidebar">
                    <div class="sidebar-top">
                        <div class="sidebar-profile-img">
                            <img src="{{request.user.user_profile.image.url}}" alt>
                            <button type="button" class="profile-img-btn"><i class="far fa-camera"></i></button>
                            <input type="file" name="image" class="profile-img-file">
                        </div>
                        <h5>{{request.user.user_profile.get_fullname}}</h5>
                        <p><a href="https://theme-script.ir/cdn-cgi/l/email-protection" class="__cf_email__"
                                data-cfemail="d9b8b7adb6b7b099bca1b8b4a9b5bcf7bab6b4">{{request.user.email}}</a></p>
                    </div>
                    <ul class="sidebar-list">
                        <li>
                            <a class="{% if request.resolver_match.view_name == 'dashboard:customer:home' %} active {% endif %}"
                                href="{% url 'dashboard:customer:home' %}">
                                <i class="far fa-gauge-high"></i>داشبورد
                            </a>
                        </li>
                        <li>
                            <a class="{% if request.resolver_match.view_name == 'dashboard:customer:profile-edit' %} active {% endif %}"
                                href="{% url 'dashboard:customer:profile-edit' %}"><i class="far fa-user"></i>ویرایش
                                نمایه من
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'dashboard:customer:order-list' %}" <i class="far fa-shopping-bag"></i>
                                فهرست سفارشات
                                من <span class="badge badge-danger">02</span>
                            </a>
                        </li>
                        <li>
                            <a class="{% if request.resolver_match.view_name == 'dashboard:customer:wishlist-list' %} active {% endif %}"
                                href="{% url 'dashboard:customer:wishlist-list' %}""><i class=" far fa-heart">
                                </i> فهرست علاقمندی های من <span class="badge badge-danger"></span>
                            </a>
                        </li>
                        <li>
                            <a class="{% if request.resolver_match.view_name == 'dashboard:customer:address-list' or request.resolver_match.view_name == 'dashboard:customer:address-edit'  or request.resolver_match.view_name == 'dashboard:customer:address-delete' or request.resolver_match.view_name == 'dashboard:customer:address-create' %} active {% endif %}"
                                href="{% url 'dashboard:customer:address-list' %}"><i
                                    class="far fa-location-dot"></i>فهرست آدرس
                            </a>
                        </li>
                        </li>
                        <li>
                            <a href="user-notification.html"><i class="far fa-bell"></i> اعلان <span
                                    class="badge badge-danger">02</span>
                            </a>
                        </li>
                        <li>
                            <a href="user-message.html"><i class="far fa-envelope"></i> پیام‌ها <span
                                    class="badge badge-danger">02</span>
                            </a>
                        </li>
                        <li>
                            <a class="{% if request.resolver_match.view_name == 'dashboard:customer:security-edit' %} active {% endif %}"
                                href="{% url 'dashboard:customer:security-edit' %}"><i class="fa-solid fa-key"></i>
                                تغییر رمز عبور
                            </a>
                        </li>
                        <form method="post" action="{% url 'accounts:logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link text-success p-0"
                                style="text-decoration: none;color: #4ade80;transition: all 0.3s ease;transform: translateX(0);"
                                onmouseover="this.style.transform='translateX(-10px)';
                                " onmouseout="this.style.transform='translateX(0)';">
                                <i class="far fa-sign-out"></i> خروج
                            </button>
                        </form>
                    </ul>
                </div>
            </div>
