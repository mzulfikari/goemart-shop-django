{% extends 'base.html' %}
{% load static %}
{% block title %} ورود {% endblock title %}

{% block content %} 

    <div class="site-breadcrumb">
        <div class="site-breadcrumb-bg" style="background: url({% static 'img/breadcrumb/01.jpg' %})"></div>
        <div class="container">
            <div class="site-breadcrumb-wrap">
                <h4 class="breadcrumb-title">ورود  </h4>
                <ul class="breadcrumb-menu">
                    <li><a href="index-2.html"><i class="far fa-home"></i> صفحه اصلی</a></li>
                    <li class="active">ورود  </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="login-area py-100">
        <div class="container">
            <div class="col-md-7 col-lg-5 mx-auto">
                <div class="login-form">
                    <div class="login-header">
                        <img src="{% static 'img/logo/logo.png' %}" alt>
                        <p>با حساب گومارت خود وارد شوید</p>
                    </div>
                    <form action="{% url 'accounts:login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>آدرس ایمیل</label>
                            <input type="email" name="username" class="form-control" placeholder="ایمیل شما">
                        </div>
                        <div class="form-group">
                            <label>رمز عبور</label>
                            <input type="password" name="password" class="form-control" placeholder="گذرواژه شما">
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <a href="forgot-password.html" class="forgot-pass">گذرواژه را فراموش کرده‌اید؟</a>
                        </div>
                        <div class="d-flex align-items-center">
                            <button type="submit" class="theme-btn"><i class="far fa-sign-in"></i> ورود</button>
                        </div>
                    </form>
                    <div class="login-footer">
                        <p>حساب ندارید؟ <a href="register.html">ثبت نام کنید.</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="newsletter-img-1">
            <img src="{% static 'img/newsletter/01.png' %}" alt>
        </div>
        <div class="newsletter-img-2">
            <img src="{% static 'img/newsletter/02.png' %}" alt>
        </div>
    </div>
{% endblock content %}
