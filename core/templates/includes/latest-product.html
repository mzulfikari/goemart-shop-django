
{% load static %}

    <div class="product-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="site-heading-inline">
                        <h2 class="site-title"><img src="{% static 'img/icon/trending.svg" alt>موارد پرطرفدار</h2>
                        <a href="{% url 'shop:product-grid' %}">مشاهده بیشتر <i class="fas fa-arrow-left"></i></a>
                    </div>
                </div>
            </div>
            <div class="product-slider item-2 owl-carousel owl-theme">
                {% for latest_product in latest_products %}
                <div class="product-item">
                    <div class="product-img">
                        <span class="type">پرطرفدار</span>

                        <a href="shop-single.html"><img src="{{ latest_product.image.url }}" alt></a>
                        <div class="product-action-wrap">
                            <div class="product-action">
                                <a href="#" data-bs-placement="right" data-tooltip="tooltip"
                                   title="اضافه کردن به علاقه مندی ها"><i class="far fa-heart"></i></a>
                                <a href="#" data-bs-placement="right" data-tooltip="tooltip" title="افزودن برای مقایسه"><i
                                        class="far fa-arrows-repeat"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="product-content">
                        <h3 class="product-title"><a href="shop-single.html">{{ latest_product.title }}</a></h3>
                        <div class="product-rate">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="product-bottom">
                            <div class="product-price">
                                <span>{{ latest_product.get_show_price }}</span>
                            </div>
                            <button type="button" class="product-cart-btn">افزودن به سبد خرید</button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}


                </div>  
            </div>    
        </div>
     </div>
</div>
